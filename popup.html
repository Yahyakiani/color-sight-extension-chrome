<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorblind Mode</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <h1>Colorblind Mode</h1>
  <label for="colorblindness-profile">Select your colorblindness profile:</label>
  <select id="colorblindness-profile">
    <option value="protanopia">Protanopia</option>
    <option value="deuteranopia">Deuteranopia</option>
    <option value="tritanopia">Tritanopia</option>
  </select>
  <button id="toggle-extension">Enable Colorblind Mode</button>
  <script src="js/popup.js"></script>
</body>
</html>
